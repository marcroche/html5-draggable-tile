<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <title>HTML5 Native Drag and Drop</title>
	    <link href="css/drag-and-drop.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="dnd-container">
			<div class="dtable">
				<div class="row">
					<div class="cell">
						<div class="tile" draggable="true">1</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">2</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">3</div>
					</div>
				</div>

				<div class="row">
					<div class="cell">
						<div class="tile" draggable="true">4</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">5</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">6</div>
					</div>
				</div>

				<div class="row">
					<div class="cell">
						<div class="tile" draggable="true">7</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">8</div>
					</div>
					<div class="cell">
						<div class="tile" draggable="true">9</div>
					</div>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/app/draggableTiles.js"></script>
	</body>
</html>
